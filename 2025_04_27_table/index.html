<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabele</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1 class="title">TABELE</h1>
		<h2>Tabela bez styl√≥w</h2>
		<table>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
			</tr>
			<tr>
				<th>2</th>
				<td>a</td>
				<td colspan="2">b,c</td>
				<td>d</td>
				<td>e</td>
			</tr>
			<tr>
				<th>3</th>
				<td>f</td>
				<td>g</td>
				<td>h</td>
				<td>i</td>
				<td rowspan="2">j, o</td>
			</tr>
			<tr>
				<th>4</th>
				<td>k</td>
				<td>l</td>
				<td>m</td>
				<td>n</td>
			</tr>
			<tr>
				<th>5</th>
				<td colspan="3" rowspan="2">p, q, r, u, v, w</td>
				<td>s</td>
				<td>t</td>
			</tr>
			<tr>
				<th>6</th>
				<td>y</td>
				<td>z</td>
			</tr>
		</table>
		<h2>Tabela z dodanymi stylami</h2>
		<table class="table-with-style">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
			</tr>
			<tr>
				<th>2</th>
				<td>a</td>
				<td class="merged-cell" colspan="2">b,c</td>
				<td>d</td>
				<td>e</td>
			</tr>
			<tr>
				<th>3</th>
				<td>f</td>
				<td>g</td>
				<td>h</td>
				<td>i</td>
				<td class="merged-cell" rowspan="2">j, o</td>
			</tr>
			<tr>
				<th>4</th>
				<td>k</td>
				<td>l</td>
				<td>m</td>
				<td>n</td>
			</tr>
			<tr>
				<th>5</th>
				<td class="merged-cell" colspan="3" rowspan="2">
					p, q, r, u, v, w
				</td>
				<td>s</td>
				<td>t</td>
			</tr>
			<tr>
				<th>6</th>
				<td>y</td>
				<td>z</td>
			</tr>
		</table>
	</body>
</html>
